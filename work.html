<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="calc">
    <p id="res">0</p>
    <br>
    <div class="but">
      <button class="up" id="AC">AC</button>
      <button class="up" id="C">C</button>
      <button class="up" id="empt">%</button>

      <button class="side" id="del">/</button>

      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>

      <button class="side" id="umn">*</button>

      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>

      <button class="side" id="min">-</button>

      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>

      <button class="side" id="pl">+</button>
      
      <button id="zero">0</button>
        <button id="dot">.</button>
      
      <button class="side" id="rav">=</button>
    </div>
  </div>

  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
